	<script>
		//задание №3

		let a = +prompt("Введите положительное или отрицательное число");
		let b = +prompt("Введите положительное или отрицательное число");
		if(a > 0 && b > 0){
			var c = a - b;
			console.log (c);
		}	else if (a < 0 && b < 0) {
			c = a * b;
			console.log (c);
		} else if (a < 0 && b > 0 || a > 0 && b < 0){
			c = a + b;
			console.log (c);
		}
		else {
			console.log ("Вводите только числа");
		}

	</script>
	<script>
		//задание 5-6

		function sum (a, b){
			return a + b;
		}
		function dif (a, b){
			return a - b;
		}
		function mult (a, b){
			return a * b;
		}
		function div (a, b){
			return a / b;
		}

		let op = +prompt("введите 1-для складывания 2-для вычитания 3-для умножения 4-для деления")

		function mathOperation(a, b, op){
			switch (op){
				case 1:
				return sum(a, b);
				case 2:
				return dif(a, b);
				case 3:
				return mult(a, b);
				case 4:
				return div(a, b);
				default:
				return "Вводите число от 1 до 4";
			}
		}

		console.log (mathOperation(a, b, op));
	</script>
