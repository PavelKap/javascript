<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #roulette {
            display: inline-block
        }
        #roulette img {
            display: inline-block;
            width: 100px;
            margin: 5px
        }

        #wrapper {
            width: 400px;
            height: 400px;
        }

        #wrapper img {
            height: 380px;
            margin-bottom: 10px
        }
    </style>
</head>
<body>
    <div id="gallery">
        
        <div id="wrapper">
            <img src="gallery/1.jpg" alt="" id="main">
        </div>
        
        <div id="roulette">
            <img src="gallery/1.jpg" alt="">
            <img src="gallery/2.jpg" alt="">
            <img src="gallery/3.jpg" alt="">
            <img src="gallery/4.jpg" alt="">
            <img src="gallery/5.jpg" alt="">
            <img src="gallery/6.jpg" alt="">
            <img src="gallery/7.jpg" alt="">
            <img src="gallery/8.jpg" alt="">
        </div>
        <button id="left">left</button><button id="right">right</button>
    </div>
    <script>
        var number = 1;
        var mainPic = document.querySelector('#main');
        var roulette = document.querySelector('#roulette');
        document.querySelector('#gallery').addEventListener ('click', jopa);
    
        var nextBtn = document.querySelector('#right');
        var previosBtn = document.querySelector('#left');

        function jopa (evt) {
            if (evt.target.tagName === 'IMG' && evt.target.parentElement.id === 'roulette') {
                mainPic.src = evt.target.src
                console.log (evt.target.src)
            } else if(evt.target === nextBtn){  
                if (number === 8) number = 0           
                mainPic.src = `gallery/${number += 1}.jpg`;  
            } else if(evt.target === previosBtn){  
                if (number === 1) number = 9           
                mainPic.src = `gallery/${number -= 1}.jpg`;  
            }
        }
    </script>
</body>
</html>
